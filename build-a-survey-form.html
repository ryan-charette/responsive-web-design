<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="build-a-survey-form.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Customer Feedback Survey</h1>
            <p id="description" class="text-center">We welcome your feedback</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input id="name" type="text" placeholder="enter name" class="form-control" required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input id="email" type="email" placeholder="enter email" class="form-control" required />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Number</label>
                <input id="number" type="number" placeholder="enter number" min="1" max="99" />
            </div>
            <div class="form-group">
                <select id="dropdown">
                    <option value=a>a</option>
                    <option value=b>b</option>
                </select>
            </div>
            <div class="form-group">
                <input name="radio-buttons" value="red" type="radio" class="radio-selection" />
                <input name="radio-buttons" value="blue" type="radio" class="radio-selection" />
            </div>
            <div class="form-group">
                <input name="checkboxes" value="this one" type="checkbox" class="check-selection" />
                <input name="checkboxes" value="that one" type="checkbox" class="check-selection" />
            </div>
            <div class="form-group">
                <textarea class="textbox"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
